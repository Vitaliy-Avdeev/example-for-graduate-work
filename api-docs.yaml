openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /users/set_password:
    post:
      tags:
      - Пользователи
      summary: Обновление пароля
      operationId: setPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPassword'
        required: true
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  /register:
    post:
      tags:
      - Регистрация
      summary: Регистрация пользователя
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
        required: true
      responses:
        "201":
          description: Created
          content:
            '*/*':
              schema:
                type: object
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                type: object
  /login:
    post:
      tags:
      - Авторизация
      summary: Авторизация пользователя
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                type: object
  /ads:
    get:
      tags:
      - Объявления
      summary: Получение всех объявлений
      operationId: getAllAds
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ads'
    post:
      tags:
      - Объявления
      summary: Добавить объявление
      operationId: addAd
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateAd'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ad'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Ads'
  /ads/{id}/comments:
    get:
      tags:
      - Комментарии
      summary: Получить комментарии объявления
      operationId: getComments
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comments'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Comments'
        "404":
          description: Not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Comments'
    post:
      tags:
      - Комментарии
      summary: Добавить комментарий к объявлению
      operationId: addComment
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateComment'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Comment'
        "404":
          description: Not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Comment'
        "201":
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Comment'
  /users/me:
    get:
      tags:
      - Пользователи
      summary: Получить информацию об авторизованном пользователе
      operationId: getUser
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UserDto'
    patch:
      tags:
      - Пользователи
      summary: Обновление информации об авторизованном пользователе
      operationId: updateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUser'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UserDto'
  /users/me/image:
    patch:
      tags:
      - Пользователи
      summary: Обновить аватар авторизованного пользователя
      operationId: updateUserImage
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
              - image
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
  /ads/{id}:
    get:
      tags:
      - Объявления
      summary: Получить информацию об объявлении
      operationId: getAds
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExtendedAd'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ExtendedAd'
        "404":
          description: Not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ExtendedAd'
    delete:
      tags:
      - Объявления
      summary: Удалить объявление
      operationId: removeAd
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
    patch:
      tags:
      - Объявления
      summary: Обновить информацию об объявлении
      operationId: updateAds
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateAd'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ad'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Ads'
        "403":
          description: Forbidden
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Ads'
  /ads/{id}/image:
    patch:
      tags:
      - Объявления
      summary: Обновить картинку объявления
      operationId: updateImage
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
              - image
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: OK
          content:
            application/octet-stream: {}
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
  /ads/{adId}/comments/{commentId}:
    delete:
      tags:
      - Комментарии
      summary: Удалить комментарий
      operationId: deleteComment
      parameters:
      - name: adId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: commentId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
        "204":
          description: No Content
    patch:
      tags:
      - Комментарии
      summary: Обновить комментарий
      operationId: updateComment
      parameters:
      - name: adId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: commentId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateComment'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Comment'
        "403":
          description: Forbidden
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Comment'
        "404":
          description: Not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Comment'
  /ads/me:
    get:
      tags:
      - Объявления
      summary: Получить объявления авторизованного пользователя
      operationId: getAdsMe
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ads'
        "401":
          description: Unauthorized
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Ad'
components:
  schemas:
    NewPassword:
      type: object
      properties:
        currentPassword:
          maxLength: 16
          minLength: 8
          type: string
          description: текущий пароль
        newPassword:
          maxLength: 16
          minLength: 8
          type: string
          description: новый пароль
    Register:
      type: object
      properties:
        username:
          maxLength: 32
          minLength: 4
          type: string
          description: логин
        password:
          maxLength: 16
          minLength: 8
          type: string
          description: пароль
        firstName:
          maxLength: 16
          minLength: 2
          type: string
          description: имя пользователя
        lastName:
          maxLength: 16
          minLength: 2
          type: string
          description: фамилия пользователя
        phone:
          pattern: "\\+7\\s?\\(?\\d{3}\\)?\\s?\\d{3}-?\\d{2}-?\\d{2}"
          type: string
          description: телефон пользователя
        role:
          type: string
          description: роль пользователя
          enum:
          - USER
          - ADMIN
    Login:
      type: object
      properties:
        username:
          maxLength: 32
          minLength: 4
          type: string
          description: логин
        password:
          maxLength: 16
          minLength: 8
          type: string
          description: пароль
    CreateOrUpdateAd:
      type: object
      properties:
        title:
          maxLength: 32
          minLength: 4
          type: string
          description: заголовок объявления
        price:
          type: integer
          description: цена объявления
          format: int32
        description:
          maxLength: 64
          minLength: 8
          type: string
          description: описание объявления
    Ad:
      type: object
      properties:
        count:
          type: integer
          description: общее количество объявлений
          format: int32
        results:
          type: array
          items:
            $ref: '#/components/schemas/Ads'
    Ads:
      type: object
      properties:
        author:
          type: integer
          description: id автора объявления
          format: int32
        image:
          type: string
          description: ссылка на картинку объявления
        pk:
          type: integer
          description: id объявления
          format: int32
        price:
          type: integer
          description: цена объявления
          format: int32
        title:
          type: string
          description: заголовок объявления
    CreateOrUpdateComment:
      type: object
      properties:
        text:
          maxLength: 64
          minLength: 8
          type: string
          description: текст комментария
    Comment:
      type: object
      properties:
        author:
          type: integer
          description: id автора комментария
          format: int32
        authorImage:
          type: string
          description: ссылка на аватар автора комментария
        authorFirstName:
          type: string
          description: имя создателя комментария
        createdAt:
          type: integer
          description: дата и время создания комментария в миллисекундах с 00:00:00
            01.01.1970
          format: int64
        pk:
          type: integer
          description: id комментария
          format: int32
        text:
          type: string
          description: текст комментария
    UpdateUser:
      type: object
      properties:
        firstName:
          maxLength: 10
          minLength: 3
          type: string
          description: имя пользователя
        lastName:
          maxLength: 10
          minLength: 3
          type: string
          description: фамилия пользователя
        phone:
          pattern: "\\+7\\s?\\(?\\d{3}\\)?\\s?\\d{3}-?\\d{2}-?\\d{2}"
          type: string
          description: телефон пользователя
    UserDto:
      type: object
      properties:
        id:
          type: integer
          description: id пользователя
          format: int32
          readOnly: true
        email:
          type: string
          description: логин пользователя
        firstName:
          type: string
          description: имя пользователя
        lastName:
          type: string
          description: фамилия пользователя
        phone:
          type: string
          description: телефон пользователя
        image:
          type: string
          description: ссылка на аватар пользователя
        role:
          type: string
          description: роль пользователя
          enum:
          - USER
          - ADMIN
    ExtendedAd:
      type: object
      properties:
        pk:
          type: integer
          description: id объявления
          format: int32
        authorFirstName:
          type: string
          description: имя автора объявления
        authorLastName:
          type: string
          description: фамилия автора объявления
        description:
          type: string
          description: описание объявления
        email:
          type: string
          description: логин автора объявления
        image:
          type: string
          description: ссылка на картинку объявления
        phone:
          type: string
          description: телефон автора объявления
        price:
          type: integer
          description: цена объявления
          format: int32
        title:
          type: string
          description: заголовок объявления
    Comments:
      type: object
      properties:
        count:
          type: integer
          description: общее количество комментариев
          format: int32
        results:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
